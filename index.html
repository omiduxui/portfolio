<!DOCTYPE html>
<html lang="EN" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش پورتفولیو</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey border */
            border-top: 8px solid #3498db; /* Blue border for loading effect */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #555;
        }

        .pdf-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loading-text">در حال بارگذاری پورتفولیو...</div>
    </div>

    <div class="pdf-container" id="pdfContainer">
        <iframe class="pdf-iframe" src="https://omiduxui.github.io/portfolio/omid-uxui-portfolio.pdf" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.getElementById('loaderContainer');
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfIframe = pdfContainer.querySelector('.pdf-iframe');

            pdfIframe.onload = function() {
                loaderContainer.style.display = 'none';
                pdfContainer.style.display = 'block';
            };

            pdfIframe.onerror = function() {
                loaderContainer.querySelector('.loading-text').textContent = 'متاسفیم، بارگذاری پورتفولیو با مشکل مواجه شد.';
                loaderContainer.querySelector('.loader').style.display = 'none';
            };
        });
    </script>
</body>
</html>
